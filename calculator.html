<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Delicious+Handrawn&family=Patua+One&family=Poppins:wght@500;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Calculator</title>
</head>
<body>
  <h1>Amish's <span> Calculator.</span></h1>
  <div class="container">
    
    <div class="calculator">
      <h4>Amish's Calculator | ✌️</h4>
      <form>
        <div>
        <input type="text" id="display">
      </div>
      <div>
        <input type="button" value="1" onclick="display.value +='1'">
        <input type="button" value="2" onclick="display.value +='2'">
        <input type="button" value="3" onclick="display.value +='3'">
        <input type="button" value="-" onclick="display.value +='-'">
      </div>
      <div>
        <input type="button" value="4" onclick="display.value +='4'">
        <input type="button" value="5" onclick="display.value +='5'">
        <input type="button" value="6" onclick="display.value +='6'">
        <input type="button" value="+" onclick="display.value +='+'">
      </div>
      <div>
        <input type="button" value="7" onclick="display.value +='7'">
        <input type="button" value="8" onclick="display.value +='8'">
        <input type="button" value="9" onclick="display.value +='9'">
        <input type="button" value="*" onclick="display.value +='*'">
      </div>
      <div>
        <input type="button" value="C" onclick="display.value =''">
        <input type="button" value="DE" onclick="display.value=display.value.toString().slice(0,-1)">
        <input type="button" value="0" onclick="display.value +='0'">
        <input type="button" value="=" onclick="display.value =eval(display.value)">
      </div>
      </form>
    </div>
  </div>
  <div class="footer">
    <h4>This website is created by Amish Khimdung Rai. © Amish Khimdung Rai (Yuugen).</h4>
    <a href="https://www.instagram.com/kaede.yuugen_rai/" target="_blank"><i class="fa-brands fa-instagram 3x"></i></a>
    <a href="https://www.tiktok.com/@kaede.yuugen" target="_blank"><i class="fa-brands fa-tiktok 3x"></i></a>
  </div>
</body>
</html>
